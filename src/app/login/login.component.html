<section>
  <div class="containers">
    <div class="rows">
      <div class="cols-1 col-m">
        <div class="logo text-center mt50">
          <a>
                        <img src="./assets/images/logo.png" class="img-fluid" alt="logo" title="icashout">
                        <h1 class="mt-3">iCashout Restaurant Manager</h1>
                      </a>
        </div>
        <div class="login-cover cols-40 col-m mauto">
          <h4>Store Manager Login</h4>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
            <div class="form-group material-field">
              <label [ngClass]="{ 'is-invalid-lbl': f.submitted && email.invalid }">Email<span>*</span></label>
              <input type="text" name='eMail' [(ngModel)] = 'loginDetails.eMail'  #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
            </div>
            <div class="form-group material-field">
              <label [ngClass]="{ 'is-invalid-lbl': f.submitted && password.invalid }">Password <span>*</span></label>
              <input type="password" name='password' [(ngModel)] = 'loginDetails.password' #password="ngModel"  [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
            </div>
            <p class="forgot-pass"><a href="javascript:void(0);">Forgot Password? </a>
              <span class="pull-right">
              <button class="btn btn-primary btn-lg" type="submit" >Login</button>
              </span></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
